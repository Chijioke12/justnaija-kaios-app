<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#121212">
    <title>JustNaija</title>
    <style>
        body { background: #121212; color: #fff; font-family: sans-serif; margin: 0; padding-top: 34px; padding-bottom: 34px; font-size:14px; overflow: hidden; }
        header { position: fixed; top: 0; left: 0; width: 100%; height: 32px; background: #000; color: #1DB954; line-height: 32px; text-align: center; font-weight: 900; z-index:99; border-bottom: 1px solid #333; }
        #list { position: absolute; top: 32px; bottom: 34px; width: 100%; overflow-y: auto; scroll-behavior: smooth; }
        .item { padding: 8px; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 10px; }
        .item.focused { background: #282828; border-left: 4px solid #1DB954; }
        .item.playing { color: #1DB954; } 
        .thumb { width: 40px; height: 40px; background: #333; border-radius: 4px; object-fit: cover; }
        .info { flex: 1; overflow: hidden; }
        .title { font-weight: bold; font-size: 14px; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; white-space: normal; }
        .sub { font-size: 11px; color: #b3b3b3; margin-top: 2px; }
        .load-more { text-align: center; padding: 15px; color: #1DB954; font-weight: bold; border-top: 1px solid #333; }
        .load-more.focused { background: #1DB954; color: black; }
        #progress-container { position: fixed; bottom: 30px; left: 0; width: 100%; height: 4px; background: #333; }
        #progress-bar { width: 0%; height: 100%; background: #1DB954; transition: width 0.5s linear; }
        footer { position: fixed; bottom: 0; left: 0; width: 100%; height: 30px; background: #181818; display: flex; border-top: 1px solid #333; font-size: 14px; line-height: 30px; font-weight: 600; }
        .softkey { flex: 1; text-align: center; color: #b3b3b3; font-size: 12px; }
        .center { font-weight: 800; color: white; text-transform: uppercase; letter-spacing: 1px; font-size: 13px; }
    </style>
</head>
<body>
    <header>JustNaija</header>
    <div id="list"><div style="padding:20px; text-align:center; color:#666;">Connecting...</div></div>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <footer>
        <div class="softkey" id="sk-left">Download</div>
        <div class="softkey center" id="sk-center">PLAY</div>
        <div class="softkey" id="sk-right">Search</div>
    </footer>
    <script src="app.js"></script> 
</body>
</html>
